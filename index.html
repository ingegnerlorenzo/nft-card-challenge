<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
      <div class="active">
        <img src="images/icon-view.svg" alt="" class="eye">
      </div>
    <img src="images/image-equilibrium.jpg" alt="NFT" class="main">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="pricing-container">
      <div class="pricing">
        <h3><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h3>
      </div>
    <div class="days-left">
      <h3><img src="images/icon-clock.svg" alt=""> 3 days left</h3>
    </div>
    </div>
    <div class="bottom">
      <img src="images/image-avatar.png" alt="" class="propic">
      <h4>Creation of <span>Jules Wyvern</span></h4>
    </div>
    </div>
  </div>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ingegnerlorenzo">Lorenzo</a>.
  </div>
</body>
</html>
